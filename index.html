<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 card">
                <form>
                    <fieldset>
                        <legend>Calculadora JS</legend>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Numero 1</label>
                            <input type="number" id="numero1" class="form-control" placeholder="Numero 1">
                        </div>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label">Numero 2</label>
                            <input type="number" id="numero2" class="form-control" placeholder="Numero 2">
                        </div>
                        <div class="mb-3">
                            <label for="operacion" class="form-label">Disabled select menu</label>
                            <select id="operacion" class="form-select" onchange="validarOpcion()">
                                <option>Seleccione una opcion</option>
                                <option value="suma">Suma</option>
                                <option value="resta">Resta</option>
                                <option value="multiplicacion">Multiplicación</option>
                                <option value="division">División</option>
                                <option value="potencia">Potencia</option>
                                <option value="raiz">Raíz</option>
                                <option value="mayor">Número mayor</option>
                                <option value="menor">Número menor</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="btnOperar">Calcular</button>
                    </fieldset>
                </form>
            </div>




            <!-- informacion 
            <div class="col-sm-12 col-md-6 col-lg-6 card">                
                <ul class="list-group mt-5" id="listaInfo">
                    <li class="list-group-item">Operaciones Realizadas</li>
                </ul>
            </div>-->

            <div class="col-sm-12 col-md-6 col-lg-6 card">
                <table class="table">
                    <thead>
                      <tr>
                        <th class="col-4">Operacion</th>
                        <th class="col-8">Resultado</th>
                      </tr>
                    </thead>
                    <tbody id="listaInfo"> 
                    </tbody>
                  </table>

            </div>


        </div>

    </div>


    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
